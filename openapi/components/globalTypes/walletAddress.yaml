type: object
description: Represents a deposit address of a wallet on the CoinPaymentsÂ® platform.
properties:
  addressId:
    type: object
    description: the unique id of the address of the wallet
    properties:
      addressId:
        type: 'null'
  label:
    type: object
    description: user supplied or system generated label for this address
    properties:
      label:
        type: 'null'
  address:
    type: object
    description: the network address
    properties:
      address:
        type: 'null'
  notificationUrl:
    type: object
    description: if provided, webhook notifications will be sent to this address when new  deposit is received
    properties:
      notificationUrl:
        type: 'null'
  rentedTill:
    type: string
    description: date and time until account-based address is in lease by the merchant. If no new deposit is made to the
      address until the indicated date and time, the address returns to the pool of CoinPayments addresses
    properties:
      rentedTill:
        type: 'null'

