type: object
properties:
  spendRequestId:
    description: Id of spend request
    type: string
    example: '02741e6d-f5c5-43bb-8f08-9a523173cb42'
  fromWalletId:
    description: Id of wallet from where the amount is to be deducted
    type: string
    example: 'e0ac29cd-d2d2-4f27-8196-236fc75a1e31'
  toAddress:
    description: Address where the amount is to be transferred
    type: string
    example: 'mmbYp8ziTBXxPJKM7ai74poX33fPqxwMWK'
  fromContractAddress:
    description: Address of the contract (if the withdrawal is from a contract wallet)
    type: string
  fromCurrencyId:
    description: Id of the currency of withdrawal
    type: string
    example: '1002'
  toCurrencyId:
    description: Id of the currency of receipt
    type: string
    example: '1002'
  blockchainFee:
    description: Fee to be paid to the blockchain for the transfer
    type: number
    example: 0.0001
  coinpaymentsFee:
    description: CoinPayments network fee
    type: number
    example: 0.0001
  fromAmount:
    description: Amount to be spent
    type: number
    example: 2
  toAmount:
    description: Amount to be transferred to the destination address
    type: number
    example: 2
  memo:
    description: Optional user-defined note for the spend
    type: string
    example: 'This is a memo'
  toContractAddress:
    description: Contract address of the destination currency for conversions (if the conversion pertains tokens)
    type: string





