type: object
properties:
  addressId:
    description: Id of address
    type: string
    example: '0a54b29f-51cb-44a8-9bed-111c5cb1b335'
  label:
    description: name of the address
    type: string
  address:
    description: merchant address
    type: string
  notificationUrl:
    description: url for sending webhooks for the address
    type: string
  rentedTill:
    description: date and time until account-based address is in lease by the merchant. If no new deposit is made to the
      address until the indicated date and time, the address returns to the pool of CoinPayments addresses (applied for
      temporary account-based addresses)
    type: string
