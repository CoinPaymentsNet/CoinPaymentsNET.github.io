type: object
properties:
  addressId:
    description: Id of address
    type: string
    example: '0a54b29f-51cb-44a8-9bed-111c5cb1b335'
  label:
    description: name of the address
    type: string
  address:
    description: network address
    type: string
  notificationUrl:
    description: url for sending webhooks for the address
    type: string
  rentedTill:
    description: Indicates a date, when this address is going to be returned to the pool (only relevant for account-based coins, that are using address pools)
    type: string
