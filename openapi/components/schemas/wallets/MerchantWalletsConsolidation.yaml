type: object
properties:
  wallets:
    description: list of wallets with their addresses for which consolidation is executed
    type: array
    items:
      type: object
      properties:
        walletId:
          type: string
          description: id of the wallet participating in consolidation
        addresses:
          type: array
          description: list of wallet addresses participating in consolidation
          example: [
            "3fa85f64-5717-4562-b3fc-2c963f66afa6"
          ]



