type: object
required:
    - currencyId
    - label
properties:
  currencyId:
    description: User supplied currencyId
    type: number
    example: 1
  label:
    description: Label denoting the wallet
    type: string
    example: John's wallet
  webhookUrl:
    description:
      when provided, CoinPayments API will be sending appropriate requests to it
    type: string
    example: 'https://myapi.com'

