type: object
properties:
  invoiceDate:
    type: string
    format: '2022-10-26'
  invoiceId:
    type: string
    format: '00123'
  buyer:
    $ref: ./buyer.yaml
  shipping:
    type: "null"
    example: null
  items:
    type: array
    items:
      $ref: ./items.yaml
  amount:
    type: object
    properties:
      breakdown:
        type: object
        properties:
          subtotal:
            $ref: ./breakdown.yaml
          shipping:
            $ref: ./breakdown.yaml
          handling:
            $ref: ./breakdown.yaml
          taxTotal:
            $ref: ./breakdown.yaml
          discount:
            $ref: ./breakdown.yaml
  currencyId:
    type: number
    format: '2000'
  notes:
    type: string
    format: ''
  notesToRecipient:
    type: string
    format: ''
  termsAndConditions:
    type: string
    format: ''
  merchantOptions:
    $ref: ./merchantOptions.yaml
  metadata:
    type: object
    properties:
      integration:
        type: string
        format: 'InvoiceBuilder'
  poNumber:
    type: string
    format: InvoiceBuilder
  isEmailDelivery:
    type: boolean
    default: false
  draft:
    type: boolean
    default: false
