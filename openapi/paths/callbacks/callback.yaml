post:
  tags:
    - Callbacks
  summary: Create a new callback address
  description: |
    Creates a new callback address
  operationId: createCallbackAddress
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/callbacks/CreateCallbackAddress.yaml
    description: Create wallet payload
    required: true
  responses:
    '200':
      description: Success status code ( 200 )
      content:
        application/json:
          schema:
            $ref: ../../components/responses/callbacks/CreateCallbackAddress.yaml
    '400':
      description: Bad request example!
  x-codeSamples:
    - lang: 'TypeScript'
      label: 'Node'
      source:
        $ref: ../../code_samples/nodejs/authenticate/authenticate.js
get:
  tags:
    - Callbacks
  summary: list callback addresses
  description: List all callback addresses sorted descending
  operationId: listCallbackAddress
  parameters:
    - name: clientId
      in: query
      required: true
      schema:
        type: string
        example: '0a54b29f-51cb-44a8-9bed-111c5cb1b335'
      description: the wallet Id
    - name: currencyId
      in: query
      required: true
      schema:
        type: number
        example: 1
      description: the currency Id
    - name: after
      in: query
      required: true
      schema:
        type: string
        example: unknown
      description: unknown
    - name: limit
      in: query
      schema:
        type: number
        schema: pagination
      description: limit the number of items in the response
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../components/responses/callbacks/CreateCallbackAddress.yaml
    '400':
      description: Bad request example!


