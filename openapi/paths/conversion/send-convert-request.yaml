post:
  tags:
    - Conversion API
  summary: Convert cryptocurrencies
  description: |
    Converting from a coin to another is done by two steps:
    This endpoint is the first step and it sends a request to convert funds
  operationId: convertCoins
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../components/conversion/sendConvertRequest.yaml
    description: Convert Request payload
  parameters:
    - name: walletIdStr
      in: path
      required: true
      schema:
        type: string
        example: '0a54b29f-51cb-44a8-9bed-111c5cb1b335'
      description: the wallet Id
  responses:
    '200':
      description: Ok
      content:
        application/json:
          schema:
            $ref: ../../components/conversion/convertRequestSuccess.yaml
    '400':
      description: Bad Request
      $ref: ../../components/responses/Problem.yaml