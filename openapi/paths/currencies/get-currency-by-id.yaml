get:
  tags:
    - Currencies API
  summary: Get currency by Id
  description: |
    Get Currency by Id
  operationId: getCurrencyById
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
        example: '2'
  responses:
    '200':
      description: Success status code ( 200 )
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/currencies/currencySchema.yaml
    '404':
      description: currency not found


