post:
  tags:
    - Wallets API
  summary: Create address for an existing wallet
  description: |
    This endpoint creates a new address under the wallet with the specified ID.
    The walletIdStr parameter is a required path parameter that identifies the target wallet.
    The request body is optional, but if included, it can contain an optional label field to provide a label for the new address. The response to a successful request returns a 201 Created status code and an object containing the ID of the new address, the ID of the wallet where it was created, and its label (if any).
  operationId: createWalletAddress
  parameters:
      - name: walletIdStr
        in: path
        required: true
        schema:
          type: string
          example: '0a54b29f-51cb-44a8-9bed-111c5cb1b335'
        description: the wallet Id
      - name: label
        in: query
        #nullable: true
        schema:
          type: string
          example: shop tests address
          description: optional label for the address
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../components/responses/wallets/addressRes.yaml
    '404':
      description: Currency Not Found!
get:
  tags:
    - Wallets API
  summary: Get wallet addresses
  description: Retrieves a list of wallet addresses
  operationId: getWalletAddresss
  parameters:
      - name: walletIdStr
        in: path
        required: true
        schema:
          type: string
          example: '0a54b29f-51cb-44a8-9bed-111c5cb1b335'
        description: the wallet Id
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../../components/responses/wallets/list-of-addresses.yaml
    '400':
      description: Bad Request
      $ref: ../../components/responses/Problem.yaml
    '404':
      description: No wallets found
      $ref: ../../components/responses/Problem.yaml


