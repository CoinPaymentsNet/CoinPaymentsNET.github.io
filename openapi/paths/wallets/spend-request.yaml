post:
  tags:
    - Wallets API
  summary: Spend Request
  description: Sends a request to spend funds from the wallet
  operationId: sendSpendRequest
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/wallets/SpendRequestPayload.yaml
    description: Spend Request payload
    required: true
  parameters:
    - name: walletIdStr
      in: path
      required: true
      schema:
        type: string
        example: '0a54b29f-51cb-44a8-9bed-111c5cb1b335'
      description: the wallet Id
  responses:
    '200':
      description: Ok
      content:
        application/json:
          schema:
            $ref: ../../components/responses/wallets/SpendRequestConfirmationSuccess.yaml
    '400':
      description: Bad Request
      $ref: ../../components/responses/Problem.yaml

