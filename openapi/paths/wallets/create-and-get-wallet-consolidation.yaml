post:
  tags:
    - Wallets API
  summary: Execute merchant wallet consolidation
  description: |
    This endpoint executes the sweep of the balances from all selected addresses of the wallet to the main wallet balance.
    The endpoint is applied only for account-based currency wallets that contain permanent addresses.
  operationId: createWalletConsolidation
  parameters:
      - name: walletIdStr
        in: path
        required: true
        schema:
          type: string
          example: '0a54b29f-51cb-44a8-9bed-111c5cb1b335'
          description: the wallet Id
      - name: addressIds
        in: query
        schema:
          type: string
          description: comma-separated values of addresses from which funds are to be swept to the main wallet balance
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../components/responses/wallets/consolidationRes.yaml
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
get:
  tags:
    - Wallets API
  summary: Get details of merchant wallet consolidation
  description:
    This endpoint displays details of the possible sweep from the balances of all available wallet addresses to the main wallet balance.
    The endpoint is applied only for account-based currency wallets that contain permanent addresses. By using this endpoint
    merchant can decide from which addresses to make a sweep.
  operationId: getWalletConsolidation
  parameters:
      - name: walletIdStr
        in: path
        required: true
        schema:
          type: string
          example: '0a54b29f-51cb-44a8-9bed-111c5cb1b335'
          description: the wallet Id
      - name: addressIds
        in: query
        required: false
        schema:
          type: string
          description: comma-separated values of addresses for which merchant wants to check details before executing sweep
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../../components/responses/wallets/consolidationRes.yaml
    '401':
      description: Unauthorized
    '403':
      description: Forbidden


