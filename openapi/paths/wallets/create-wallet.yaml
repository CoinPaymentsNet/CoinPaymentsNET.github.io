post:
  tags:
    - Wallets API
  summary: Create wallet
  description: |
    Creates new wallet by currency Id. Note: you can get the currency Id from the [Ð¡urrencies API](/#tag/Currencies-API).
  operationId: createMerchantWallet
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/wallets/MerchantWallet.yaml
    description: Create wallet payload
    required: true
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/wallets/NewWallet.yaml
    '404':
      description: Currency Not Found!
