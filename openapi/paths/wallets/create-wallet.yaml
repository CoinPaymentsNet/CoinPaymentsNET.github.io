post:
  tags:
    - Wallets
  summary: Create merchant wallet
  description: |
    Creates new merchant wallet by currency Id
  operationId: createMerchantWallet
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/wallets/MerchantWallet.yaml
    description: Create wallet payload
    required: true
  security:
    - main_auth:
        - 'read:users'
    - api_key: []
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/wallets/NewWallet.yaml
          example:
            walletId: '0a54b29f-51cb-44a8-9bed-111c5cb1b335'
    '404':
      description: Currency Not Found!
get:
  tags:
    - Wallets
  summary: Get Merchant Wallets
  description: Retrieves a list of merchant wallets
  operationId: getMerchantWallets
#  parameters:
#    - name: username
#      in: path
#      description: The name that needs to be updated
#      required: true
#      schema:
#        type: string
  security:
    - main_auth:
        - 'write:users'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/wallets/arrayOfWallets.yaml
    '400':
      description: Bad Request
      $ref: ../../components/responses/Problem.yaml
    '404':
      description: No wallets found
      $ref: ../../components/responses/Problem.yaml


