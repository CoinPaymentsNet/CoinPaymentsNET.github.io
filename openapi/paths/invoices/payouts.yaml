get:
  tags:
    - Invoices API
  summary: Get invoices payouts
  description: |
    Get list of merchant invoices by invoice Id
  operationId: getInvoicePayouts
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
        example: '5xyKTbjTMcbXMUsaprSRaP'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/invoices/payouts/payouts.yaml
    '404':
      description: Merchant Not Found!

