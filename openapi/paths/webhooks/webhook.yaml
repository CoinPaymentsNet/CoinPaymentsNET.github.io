post:
  tags:
    - Invoice Webhooks API
  summary: Create client webhook
  description: |
    Creates new client webhook
  operationId: createWebhook
  parameters:
    - name: clientId
      in: path
      required: true
      description: client Id
      schema:
        $ref: ../../components/globalTypes/id.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/webhooks/webhookSchema.yaml
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../../components/responses/clients/createWebhook.yaml
    '404':
      description: Merchant Not Found!
get:
  tags:
    - Invoice Webhooks API
  summary: Get webhooks of merchant
  description: |
    Get list of merchant webhook notifications
  operationId: getMerchantWebhooks
  parameters:
    - name: clientId
      in: path
      required: true
      description: client Id
      schema:
        $ref: ../../components/globalTypes/id.yaml
    - name: type
      in: query
      required: false
      description: Optional parameter; if specified, only webhooks that support this notification type are returned. Available values are invoiceCreated, invoicePending, invoicePaid, invoiceCompleted, invoiceCancelled, invoiceTimedOut
      schema:
        type: string
        description: type of the webhook notification. Available values are invoiceCreated, invoicePending, invoicePaid, invoiceCompleted, invoiceCancelled, invoiceTimedOut
  responses:
    '200':
      description: Success - List of merchant webhook notifications
      content:
        application/json:
          schema:
            $ref: ../../components/responses/clients/list-webhooks.yaml
    '404':
      description: Merchant Not Found!


