put:
  tags:
    - Webhooks API
  summary: Update Webhook
  description: |
    Update list of webhook notifications and/or webhook integration Url
  operationId: updateWebhook
  parameters:
    - name: clientId
      in: path
      required: true
      description: client Id
      schema:
        $ref: ../../components/globalTypes/id.yaml
    - name: webhookId
      in: path
      required: true
      schema:
        type: string
        description: webhook integration Id
        example: 'wLKBuD6h3Vama4mGDqHeF'
  requestBody:
    content:
      application/json:
        schema:
            $ref: ../../components/schemas/webhooks/webhookSchema.yaml
  responses:
    '200':
      description: Success
    '404':
      description: Webhook not found
delete:
  tags:
    - Webhooks API
  summary: Delete Webhook
  description: |
    Delete a webhook integration by client Id and webhook Id
  operationId: deleteWebhook
  parameters:
    - name: clientId
      in: path
      required: true
      description: client Id
      schema:
        $ref: ../../components/globalTypes/id.yaml
    - name: webhookId
      in: path
      required: true
      description: webhook Id
      schema:
        $ref: ../../components/globalTypes/id.yaml
  responses:
    '204':
      description: Success status code - no content
    '404':
      description: Webhook not found
